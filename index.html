<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="handy.css" media="screen and (max-width:480px)">
</head>

<body>
  <div class="form-wrapper">
    <form>
      <div class=container>
        <label for="name">名前:&emsp;</label>
        <input type="text" name="name">

        <label for="email">メールアドレス:&emsp;</label>
        <input type="email" name="name">
        
        <label for="password">パスワード:&emsp;</label>
        <input type="password" name="name">
        <label for="gender">性別:&emsp;</label>
      
        <div class="gander-box">
          <div class="male-box">
            <input type="radio" name="gander" id="gander-male"><label class="gander-type" for="gander-male">男性</label>
          </div>
          <div class="female-box">
            <input type="radio" name="gander" id="gander-female"><label class="gander-type" for="gander-female">女性</label>
          </div>
        </div>
      
      <label for="birthplace">出身地:&emsp;</label>
      <select name="prefectures">
        <option value="hokkaido">北海道</option>
        <option value="tokyo">東京</option>
        <option value="aichi">愛知</option>
        <option value="okinawa">沖縄</option>
        ...
      </select>
    
      <label for="phone-number">電話番号:&emsp;</label>
      <input type="number" name="name">
  
      <label for="self-introduction">自己紹介:&emsp;</label>
      <textarea id="self-introduction" name="self-introduction"
      rows="5" cols="40" maxlength="140"></textarea>
    
      <button type="submit">登録する</button>
    </div> 
    </form>
  </div>
  </body>
